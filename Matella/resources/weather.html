<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
    <div class="main-container">
        <h1>Weather</h1>
        <p>Roll a d100 to determine what the weather is like</p>
        <ul>
            <li>(1-50)  Sunny</li>
            <li>(51-65) Cloudy</li>
            <li>(66-75) Foggy</li>
            <li>(76-90) Rainy</li>
            <li>(91-97) Storming</li>
            <li>(98) Tropical Storm</li>
            <li>(99) Hurricane</li>
            <li>(100) Tornado</li>
        </ul>
    </div>
</body>
</html>
