        <h1>General DnD Rules</h1>
        <ul>
            <li>Pay attention.</li>
            <li>Be prepared.</li>
            <li>Share the spotlight.</li>
            <li>Respect times and schedules.</li>
            <li>Play nice - be respectful.</li>
            <li>Avoid metagaming.</li>
            <li>Get narrative consent when it's needed.</li>
            <li>Resolve conflicts when they arise.</li>
        </ul>
